<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Pricing Table</title>

    <link rel="stylesheet" href="./flexbox.css" />
  </head>
  <body>
    <section class="pricing">
      <div class="card">
        <h2>Basic</h2>
        <p>$9 / month</p>
        <ul>
          <li>✔ 5 Projects</li>
          <li>✔ Basic Support</li>
          <li>✔ 1 GB Storage</li>
        </ul>
        <button>Choose Plan</button>
      </div>

      <div class="card featured">
        <h2>Pro</h2>
        <p>$29 / month</p>
        <ul>
          <li>✔ 50 Projects</li>
          <li>✔ Priority Support</li>
          <li>✔ 50 GB Storage</li>
        </ul>
        <button>Choose Plan</button>
      </div>

      <div class="card">
        <h2>Enterprise</h2>
        <p>$99 / month</p>
        <ul>
          <li>✔ Unlimited Projects</li>
          <li>✔ Dedicated Support</li>
          <li>✔ 1 TB Storage</li>
        </ul>
        <button>Choose Plan</button>
      </div>
    </section>
  </body>
</html>
