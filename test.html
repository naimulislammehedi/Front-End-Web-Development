<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Role of AI in Modern Cybersecurity</title>

      <style>
    table.styled-table {
      width: 100%;
      border-collapse: collapse; /* Merges cell borders */
    }
    .styled-table th, .styled-table td {
      border: 1px solid #cccccc;
      padding: 8px;
      text-align: left;
    }
    .styled-table th {
      background-color: #f2f2f2;
    }
    .styled-table caption {
      caption-side: bottom;
      padding-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
<!-- A simple 2x2 table -->
<table class="styled-table">
    <caption>Monthly User Registrations</caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sign-ups</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>150</td>
      </tr>
      <tr>
        <td>February</td>
        <td>220</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
